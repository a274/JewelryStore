<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="sign">
<form class="sign" th:method="POST" th:action="@{/sign}" style="width: 500px;margin: auto; margin-top: 100px;">
    <h1>Регистрация</h1>
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Эл.почта</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" required name="email">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Имя</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" required name="username">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" required name="password">
        </div>
    </div>
    <div class="mb-3 row">
        <button type="submit" class="btn btn-primary mb-3" style="margin-left: 13px; width: 500px;">Зарегистрироваться</button>
    </div>
    <div th:if="${Status} == 'user_exists'">
        Пользователь с таким логином уже существует
    </div>
</form>
</div>
</body>
</html>
